<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - NetZero Impact</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="chatbot.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/logo.png" alt="NetZero Logo">
                <h1>NetZero Impact</h1>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="material-icons">dashboard</i>Dashboard</a></li>
                <li><a href="analytics.html"><i class="material-icons">analytics</i>AI Analytics</a></li>
                <li class="active"><a href="chatbot.html"><i class="material-icons">chat</i>Chatbot</a></li>
                <li class="home-link"><a href="landing.html"><i class="material-icons">home</i>Back to Home</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>AI Assistant</h1>
                <button id="clear-chat" class="clear-chat-btn">
                    <i class="material-icons">delete</i>
                    Clear Chat
                </button>
            </header>

            <!-- Chat Interface -->
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be added here dynamically -->
                </div>
                <form id="chat-form" class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Ask me anything..." autocomplete="off">
                    <button type="submit">
                        <i class="material-icons">send</i>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="chatbot.js"></script>
</body>
</html>
